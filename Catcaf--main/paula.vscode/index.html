<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabeçalho">
        <img class="cabeçalho-imagem" src="Titulo catcafé.png" alt="cabeçalho do site">
        <ul class="cabeçalho-lista">
            <l1 class="cabeçalho-item">Local</l1>
            <l1 class="cabeçalho-item">Adoção</l1>
        </ul>
    </header>
    <section class="Local">
        <div class="local-div-conteudo">
            <h2 class="local-titulo">Informações sobre o local</h2>
            <p class="local-texto-um">O local mais fofo que você vai visitar, além de comidas deliciosas, vai ter a companhia de gatinhos.</p>
            <p class="local-texto-dois">Perfeito para curtir o seu dia num lugar tranquilo e perto de onde você mora.</p>
        </div>
        <img class="local-imagem" src="Estabelecimento.jpg" alt="local do estabelecimento">
    </section>
    <section class="Adoção">
        <h2 class="Adoção-titulo">Nossos pets para adoção</h2>
        <img class="imagem-adoção" src="cat-7537598_1280.webp" alt="foto do gato">
        <h3 class="gato-nome">Angel</h3>
    </section>
</body>
</html>
